# Sample PDF theme
#
# https://github.com/jelovirt/pdf-generator/wiki/Theme

# Brand color variables
# https://github.com/jelovirt/pdf-generator/wiki/Variables
brand:
  color:
    primary: '#1d365d' # Cover text, headings & ToC sections
    secondary: '#778899' # Headers, footers, ยง titles
    tertiary: '#bac8d1' # Codeblock borders
    inverse: '#e9ecef' # Cover logo, H1 & H2 borders, codeblock backgrounds
    links: navy
    code: '#6c757d'
    note:
      background:
        attention: '#fff3cd'
        caution: '#f8d7da'
        info: '#dce4f0'
        tip: '#d1e7dd'

# Default font stacks from `org.dita.pdf2`
pdf2:
  font:
    sans: 'Helvetica, Arial Unicode MS, Tahoma, Batang, SimSun'
    serif: 'Times New Roman, Times, Arial Unicode MS, Tahoma, Batang, SimSun'
    monospaced: 'Courier New, Courier, Arial Unicode MS, Tahoma, Batang, SimSun'

page:
  size: PA4 # 21 ร 28 cm transitional format suitable for printing on both A4 and US Letter
  # Generate duplex header and footer
  mirror-margins: true
  # https://github.com/jelovirt/pdf-generator/wiki/How-to#duplex-header-and-footer

header:
  color: $brand-color-secondary
  display-align: before
  end-indent: 10mm
  font-family: $pdf2-font-sans
  padding-after: 6pt
  padding-before: 12pt
  start-indent: 10mm
  odd:
    content: '{chapter}'
    # On odd/right/recto pages horizontally align content to end/right side.
    text-align: end
  even:
    content: '{title}'
    # On even/left/verso pages horizontally align content to start/left side.
    text-align: start

footer:
  color: $brand-color-secondary
  end-indent: 10mm
  font-family: $pdf2-font-sans
  padding-after: 12pt
  padding-before: 6pt
  start-indent: 10mm
  odd:
    content: '{folio}'
    font-weight: bold
    text-align: end
  even:
    content: '{folio}'
    font-weight: bold
    text-align: start

# https://github.com/jelovirt/pdf-generator/wiki/Styles

style:
  base:
    font-family: $pdf2-font-serif
  body:
    font-size: 11pt
    line-height: 1.2
    start-indent: 50pt
  codeblock:
    background-color: $brand-color-inverse
    border: solid 1pt $brand-color-tertiary
    font-family: $pdf2-font-monospaced
    font-size: 8pt
    space-after: 8pt
  codeph:
    font-size: '0.9 * from-parent(font-size)'
    color: $brand-color-code
  cover:
    background-image: dita-ot-logo-inverse.svg
    background-repeat: no-repeat
    height: 25.7cm
  cover-title:
    color: $brand-color-primary
    font-size: 36pt
    font-weight: bold
    line-height: 1.5
    space-before: 195mm
  example-title:
    color: $brand-color-secondary
  fig:
    caption:
      color: $brand-color-secondary
      font-size: 9pt
      font-style: italic
      font-weight: normal
  h1: # Part/Chapter
    border-after: solid 2pt $brand-color-inverse
    color: $brand-color-primary
    font-size: 18pt
    space-before: 0pt # Same as PDF2
    padding-top: 0pt # Reset to align to top of page, as these always start on new pages anyway
    space-after: 9pt # PDF2: 16.8pt
    font-weight: bold
    title-numbering: true
  h2:
    border-after: solid 1pt $brand-color-inverse
    color: $brand-color-primary
    font-size: 16pt
    font-style: italic
    space-before: 16pt # PDF2: 12pt
    space-after: 8pt # PDF2: 5pt
    title-numbering: true
  h3:
    color: $brand-color-primary
    font-size: 14pt
    font-weight: bold
    space-before: 21pt # PDF2: 12pt
    space-after: 7pt # PDF2: 2pt
  h4:
    font-size: 12pt
    font-style: italic
    space-before: 12pt
  link:
    color: $brand-color-links
  note:
    background-color: $brand-color-note-background-info
    border: solid 1pt $brand-color-tertiary
    label:
      font-family: $pdf2-font-sans
      space-end: 2pt
    padding-start: 6pt
    start-indent: '6pt + from-parent(start-indent)'
    padding-end: 6pt
    end-indent: '6pt + from-parent(end-indent)'
    space-before: 6pt
    space-after: 12pt
    attention:
      background-color: $brand-color-note-background-attention
    caution:
      background-color: $brand-color-note-background-caution
    important:
      background-color: $brand-color-note-background-attention
    notice:
      background-color: $brand-color-note-background-attention
    restriction:
      background-color: $brand-color-note-background-attention
    tip:
      background-color: $brand-color-note-background-tip
    warning:
      background-color: $brand-color-note-background-caution
  section-title:
    color: $brand-color-secondary
  table:
    caption:
      color: $brand-color-secondary
      font-size: 9pt
      font-style: italic
      font-weight: normal
    font-family: $pdf2-font-sans
    font-size: 9pt
    header:
      background-color: $brand-color-inverse
  toc-1: # next levels inherit these settings unless overridden
    color: $brand-color-primary
    font-family: $pdf2-font-sans
    start-indent: 0
  toc-2:
    color: black
    space-before: 4pt
    start-indent: 5pt
  toc-3:
    color: black
    space-before: 2pt
    start-indent: 24pt
  toc-4:
    color: black
    space-before: 2pt
    start-indent: 40pt
