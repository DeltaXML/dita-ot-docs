# Sample PDF theme
#
# https://github.com/jelovirt/pdf-generator/wiki/Theme

# https://github.com/jelovirt/pdf-generator/wiki/Theme#variables
brand:
  color:
    primary: '#1d365d' # Cover text, headings & ToC sections
    secondary: '#778899' # Headers, footers, ยง titles
    tertiary: '#bac8d1' # Codeblock borders
    inverse: '#e9ecef' # Cover logo, H1 & H2 borders, codeblock backgrounds
    links: navy
  font:
    sans: Helvetica

page:
  size: A4

# https://github.com/jelovirt/pdf-generator/wiki/How-to#duplex-header-and-footer

# Generate duplex header and footer
mirror-page-margins: true
header:
  color: $brand-color-secondary
  display-align: before
  end-indent: 10mm
  font-family: $brand-font-sans
  padding-after: 6pt
  padding-before: 12pt
  start-indent: 10mm
  odd:
    content: '{chapter}'
    # On odd/right/recto pages horizontally align content to end/right side.
    text-align: end
  even:
    content: '{title}'
    # On even/left/verso pages horizontally align content to start/left side.
    text-align: start
footer:
  color: $brand-color-secondary
  end-indent: 10mm
  font-family: $brand-font-sans
  padding-after: 12pt
  padding-before: 6pt
  start-indent: 10mm
  odd:
    content: '{folio}'
    font-weight: bold
    text-align: end
  even:
    content: '{folio}'
    font-weight: bold
    text-align: start

style:
  body:
    start-indent: 50pt
  codeblock:
    background-color: $brand-color-inverse
    border: solid 1pt $brand-color-tertiary
    font-size: 8pt
  cover:
    background-image: dita-ot-logo-inverse.svg
    background-repeat: no-repeat
    height: 25.7cm
  cover-title:
    color: $brand-color-primary
    font-size: 36pt
    font-weight: bold
    line-height: 1.5
    space-before: 20cm
  h1: # Part/Chapter
    border-after: solid 2pt $brand-color-inverse
    color: $brand-color-primary
    font-size: 18pt
    space-before: 0pt # Same as PDF2
    padding-top: 0pt # Reset to align to top of page, as these always start on new pages anyway
    space-after: 9pt # PDF2: 16.8pt
    font-weight: bold
    title-numbering: true
  h2:
    border-after: solid 1pt $brand-color-inverse
    color: $brand-color-primary
    font-size: 16pt
    font-style: italic
    space-before: 16pt # PDF2: 12pt
    space-after: 8pt # PDF2: 5pt
    title-numbering: true
  h3:
    color: $brand-color-primary
    font-size: 14pt
    font-weight: bold
    space-before: 21pt # PDF2: 12pt
    space-after: 7pt # PDF2: 2pt
  #   title-numbering: true
  h4:
    font-size: 12pt
    font-style: italic
    space-before: 12pt
  #   title-numbering: true
  link:
    color: $brand-color-links
  section-title:
    color: $brand-color-secondary
  toc-1: # next levels inherit these settings unless overrridden
    color: $brand-color-primary
    font-family: $brand-font-sans
    start-indent: 0
  toc-2:
    color: black
    space-before: 4pt
    start-indent: 5pt
  toc-3:
    color: black
    space-before: 2pt
    start-indent: 24pt
  toc-4:
    color: black
    space-before: 2pt
    start-indent: 40pt
